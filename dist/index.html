    <redoc scroll-y-offset="60" lazy-rendering untrusted-spec></redoc>

    <script src="redoc.min.js"> </script>
    <script>
      function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        console.log("r: " + window.location.search);
        if (r != null) return unescape(r[2]); return null;
      }

      var view = window.location.pathname;
      console.log("View API name: " + view);
      var apis;
      switch (view) {
        case "eBaoCloud":  // standard API doc
          apis = [
            {
              name: 'en',
              url: './swagger/swagger-en.json'
            },
            {
              name: 'cn',
              url: './swagger/swagger-cn.json'
            }
          ];
          break;
        case "/beta":
        case "/beta/":  // beta, waiting for release
        case "/api/beta":
        case "/api/beta/":  // beta, waiting for release
          apis = [
            {
              name: 'en',
              url: './swagger/swagger-beta-en.json'
            }
          ];
          break;
        case "/bff":
        case "/bff/":  // bff, waiting for release
        case "/api/bff":
        case "/api/bff/":  // bff, waiting for release
          apis = [
            {
              name: 'en',
              url: './swagger/swagger-bff-en.json'
            },
            {
              name: 'cn',
              url: './swagger/swagger-bff-cn.json'
            }
          ];
          break;
        default:
          apis = [
            {
              name: 'en',
              url: './swagger/swagger-en.json'
            },
            {
              name: 'cn',
              url: './swagger/swagger-cn.json'
            }
          ];
      }

      // initially render first API
      Redoc.init(apis[0].url);

      function onClick() {
        var url = this.getAttribute('data-link');
        Redoc.init(url);
      }

      // dynamically building navigation items
      var $list = document.getElementById('links_container');
      apis.forEach(function(api) {
        var $listitem = document.createElement('li');
        $listitem.className = 'lang-bar lang-'+api.name;
        $listitem.setAttribute('data-link', api.url);
        $listitem.addEventListener('click', onClick);
        $list.appendChild($listitem);
      });
    </script>
